name: Build & Test

on:
  push:
  pull_request_target:
    types:
      - opened
      - synchronized
      - edited

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Bake the bootstrap docker image
        uses: docker/bake-action@v5
        with:
          files: .github/docker-compose.yml
          load: true
          targets: bootstrap
          workdir: .
      
      - name: Bootstrap the environment Dockerfile
        run: docker run -v ${GITHUB_WORKSPACE}/.github:/configs local/bootstrap

      - name: Build the environment
        uses: docker/bake-action@v5
        with:
          files: .github/docker-compose.yml
          load: true
          targets: env
          workdir: .
          set: env.tags=local/env:latest

      - name: Build Fenix
        uses: docker/bake-action@v5
        with:
          source: .
          files: .github/docker-compose.yml
          load: true
          targets: fenix
          workdir: .

      - name: Test Fenix
        run: docker run local/fenix
